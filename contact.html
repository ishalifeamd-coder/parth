<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="myStyle.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");

    body {
      font-family: 'Inter', sans-serif;
    }

    .footer {
      background: #000;
      color: #fff;
      padding: 30px 20px;
    }

    .custom-shadow {
      box-shadow: 11px 10px 6px -6px rgba(0, 0, 0, 0.5);
      -webkit-box-shadow: 11px 10px 6px -6px rgba(0, 0, 0, 0.5);
      -moz-box-shadow: 11px 10px 6px -6px rgba(0, 0, 0, 0.5);
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .footer .small {
      color: #777;
      font-size: 14px;
      margin-top: 15px;
    }

    .overlay {
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.9);
      width: 0%;
      overflow-x: hidden;
      transition: 0.5s;
      z-index: 999;
    }

    .overlay.open {
      width: 30%;
      /* Default for desktop */
    }

    /* For mobile devices */
    @media (max-width: 768px) {
      .overlay.open {
        width: 70%;
        /* Or any value like 50% */
      }
    }
  </style>
</head>

<body class="bg-white h-auto lg:h-screen lg:overflow-hidden">
  
   <!-- Navbar -->
  <nav class="bg-white fixed top-0 w-full shadow z-50 px-6 py-4 flex justify-between items-center fontcolor">
    <a class="text-lg font-regular" href="index.html" style="font-size: 24px; letter-spacing: 0.2em">AMMAR SHUMS</a>
    <button onclick="openNav()" class="w-8">
      <li class="iconm"></li>
      <li class="iconm mt-2"></li>
      <li class="iconm mt-2"></li>
    </button>
  </nav>

  <!-- Overlay Menu -->
  <div id="myNav"
    class="fixed top-0 right-0 h-full w-0 bg-white overflow-hidden transition-all duration-500 z-50 fontcolor"
    style="background-color: #f1efef">
    <button onclick="closeNav()" class="absolute top-4 right-4 text-4xl">
      &times;
    </button>

    <div class="flex flex-col justify-between h-full px-6 py-10 sm:ml-10 sm:mt-2">
      <!-- Top Menu Links -->
      <div class="flex flex-col space-y-4">
        <a href="index.html" class="text-3xl font-medium nnnn">Home</a>
        <a href="projects.html" class="text-3xl font-medium nnnn">Projects</a>
        <a href="studios.html" class="text-3xl font-medium nnnn">
          Studio/<br />About
        </a>
        <a href="contact.html" class="text-3xl font-medium nnnn">Contact</a>
      </div>

      <!-- Bottom Logo + Social Icons -->
      <div class="flex items-end justify-between mt-10">
        <!-- Logo -->
        <div>
          <img src="images/logo/AR Designs Logo 1.jpg" alt="AR Designs Logo"
            class="h-[100px] w-[100px] object-contain" />
        </div>

        <!-- Social Icons -->
        <div class="flex space-x-3 pr-4">
          <a href="https://instagram.com" target="_blank">
            <i class="fa fa-instagram text-2xl"></i>
          </a>
          <a href="https://linkedin.com" target="_blank">
            <i class="fa fa-linkedin-square text-2xl"></i>
          </a>
          <a href="https://youtube.com" target="_blank">
            <i class="fa fa-youtube-square text-2xl"></i>
          </a>
        </div>

      </div>
    </div>
  </div>
  
  <!-- Contact Section -->
  <div class="pt-10 bg-gray-100 lg:h-[calc(100vh-5rem)] flex flex-col lg:flex-row">

    <!-- Left Image Side -->
    <div class="relative w-full lg:w-1/2 h-64 lg:h-full bg-cover bg-center"
      style="background-image: url('images/HomePage/Contactus/contectushomepage.jpg');">
      <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white bg-black bg-opacity-30">
        <h1 class="text-2xl md:text-4xl font-bold drop-shadow">AMMAR SHUMS</h1>
        <p class="text-base md:text-xl tracking-wide drop-shadow">ARCHITECTURE | PLANNING | INTERIORS</p>
      </div>
    </div>

    <!-- Right Form Side -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-6 md:p-12 ">
      <div class="bg-white p-6 md:p-10 rounded-2xl shadow-2xl w-full max-w-7xl h-[92%]">
        <form class="space-y-6 ">
          <input type="text" placeholder="Name"
            class="w-full p-2 bg-gray-100 rounded-lg outline-none placeholder-gray-400 shadow" />
          <input type="email" placeholder="Email Id"
            class="w-full p-2 bg-gray-100 rounded-lg outline-none placeholder-gray-400 shadow" />
          <input type="text" placeholder="Phone No."
            class="w-full p-2 bg-gray-100 rounded-lg outline-none placeholder-gray-400 shadow" />
          <textarea rows="5" placeholder="Message"
            class="w-full p-2 bg-gray-100 rounded-lg h-40 outline-none placeholder-gray-400 shadow resize-none"></textarea>
          <button type="submit"
            class="w-full py-2 bg-gray-800 text-white font-semibold rounded-full hover:bg-gray-700 transition duration-300 shadow-lg hover:shadow-xl">
            SEND
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-t fontcolor py-3 w-full z-10"
    style="background-color:#f5f5f7">
    <div class="flex flex-col md:flex-row justify-between items-center gap-4 max-w-7xl mx-auto">
      <h1 class="block md:hidden text-gray-700 text-3xl">AMMAR SHUMS</h1>
      <div class="flex flex-col md:flex-row flex-wrap justify-center items-center md:justify-start gap-4 text-xl">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="studios.html">Studio</a>
        <a href="contact.html">Contact</a>
      </div>
      <hr class="w-full border-gray-300 my-4 md:hidden">
      <div class="flex md:flex-row flex-wrap justify-center md:justify-end gap-4 text-xl">
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
        <a href="#">YouTube</a>
      </div>
    </div>
    <div class="text-sm text-gray-500 mt-4 max-w-7xl mx-auto flex md:justify-start justify-center">
      Â© 2025 AMMAR SHUMS
    </div>
  </footer>

  
    <script>
    function openNav() {
      const nav = document.getElementById("myNav");
      nav.classList.remove("w-0");
      nav.classList.add("w-[40%]", "max-sm:w-[100%]");
    }

    function closeNav() {
      const nav = document.getElementById("myNav");
      nav.classList.add("w-0");
      nav.classList.remove("w-[40%]", "max-sm:w-[100%]");
    }
  </script>
</body>



</html>
