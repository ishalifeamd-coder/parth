  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="myStyle.css" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    .overlay {
      position: fixed;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.9);
      width: 0%;
      overflow-x: hidden;
      transition: 0.5s;
      z-index: 999;
    }

    .overlay.open {
      width: 30%;
      /* Default for desktop */
    }

    /* For mobile devices */
    @media (max-width: 768px) {
      .overlay.open {
        width: 70%;
        /* Or any value like 50% */
      }
    }
  </style>
</head>

<body class="pt-20 fontcolor md:h-screen h-auto">
  <!-- Navbar -->

    </div>
  </div>

      </aside>

      <!-- Right Content -->

    <div class="text-sm text-gray-500 mt-4 max-w-7xl mx-auto flex md:justify-start justify-center">

  <script>
    function openNav() {
      const nav = document.getElementById("myNav");
      nav.classList.remove("w-0");
      nav.classList.add("w-[40%]", "max-sm:w-[100%]");
    }

    function closeNav() {
      const nav = document.getElementById("myNav");
      nav.classList.add("w-0");
      nav.classList.remove("w-[40%]", "max-sm:w-[100%]");
    }
  </script>
</body>
